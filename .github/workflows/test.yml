name: Test Go Scripts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Make test script executable
      run: chmod +x test-go-scripts.sh
    
    - name: Run test script
      run: ./test-go-scripts.sh